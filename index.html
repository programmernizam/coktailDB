<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="d-flex w-50 mx-auto mt-3">
            <input placeholder="Search..." class="w-75 rounded-pill px-3" type="search" id="search-filed">
            <button onclick="searchBtn()" class="btn btn-outline-success rounded-pill w-25">Search</button>
        </div>
        <div class="mt-2 w-50 mx-auto">
            <h4 id="error" class="ms-3"></h4>
            <div style="display: none;" id="spanner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        <div id="search-result">
            <div class="row">
                <div class="col-6">
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="display-result"></div>
                </div>
                <div class="col-6" id="display-details">
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
